<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML,podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="tag: <p></p>">Parágrafo</abbr></li>
        <li><abbr title="tag: <h1>,<h2> e assim por diande até o h6">Título</abbr></li>
        <li><abbr title="tag: img src="" alt="">Imagens</abbr></li>
        
        <li><abbr title="tag: abbr title=""">Abreviações</abbr></li>
        <li><abbr title="tag: <code>,<pre>">Códigos-fonte</abbr></li>
        <li><abbr title="tag: <ol> <li>">Listas Numeradas</abbr></li>
        <li><abbr title="<mark>">Listas com demarcadores</abbr></li>
        
    </ul>
    
</body>
</html>
