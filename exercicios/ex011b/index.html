<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tentando abrir essee site em varios dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/cozinha-300.jpg" type="image/jpg">
        <source media="(max-width: 1000px)" srcset="imagens/cozinha-700.jpg" type="image/jpg">
        <img src="imagens/cozinha-1000.jpg" alt="">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Aprendendo a reproduzir audio em HTML</p>
    <audio preload="metadata"
    autoplay controls loop> 
        <source src="midia/audio-hap.mp3" type="audio/mpeg">
    </audio>
   
    
</body>
</html>
