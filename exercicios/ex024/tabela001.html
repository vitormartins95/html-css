<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 400px;
            
        }
        tr.linha1{
            background-color: darkgray;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }
        td.dado {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        Hierarquia de tabelas (simples)
        Table = tabela 
          table row = linha de tabela
            tabble header = cabeÃ§alho de tabela
            table data = dado de tabela
             
    -->

    <table>
        <tr class="linha1"> <!--primeria linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr> <!-- segunda linha-->
            <td>A2</td>
            <td class="dado">B2</td>
            <td>C3</td>

        </tr>


        <tr> <!--terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr> <!--quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>


    </table>
    
</body>
</html>
